<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>HTML and CSS Example</title>
</head>
<body>
    <!-- Document Header Definition -->
    <header>Header</header>
    
    <!-- Navigation Bar Definition -->
    <nav>Nav</nav>
    
    <!-- Main Content Definition -->
    <main>
        <!-- Use of semantic <article> elements to group related content -->
        <article class="container">Container 1</article>
        <article class="container">Container 2</article>
        <article class="container">Container 3</article>
    </main>
    
    <!-- Document Footer Definition -->
    <footer>Footer</footer>
</body>
</html>
